        .form-container {
            background: var(--wrapper-bg);
            padding: 40px;
            border-radius: 15px;

            max-width: 500px;

        }

            font-weight: bold;
        }
        .form-group input[type="text"],

            width: calc(100% - 20px);

            border-radius: 8px;
            font-size: 1em;
            background-color: var(--number-bg); /* Use a themed background for inputs */

            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--button-shadow);
